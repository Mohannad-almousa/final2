<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Research Quest Game</title>

  <!-- Unity Template Files -->
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <!-- Canvas & Layout Styling -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }

    #unity-container {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #unity-canvas {
      width: 100% !important;
      height: 700px !important;
      background: #000;
      border-radius: 10px;
    }

    #unity-footer {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Unity Game Container -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Research Quest Game</div>
    </div>
  </div>

  <!-- UNITY INITIALIZATION SCRIPT -->
  <script>
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == "error") div.style = "background: red; padding: 10px;";
      else {
        div.style = "background: yellow; padding: 10px;";
        setTimeout(() => warningBanner.removeChild(div), 5000);
      }
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL-Builds.loader.js";

    var config = {
      dataUrl: buildUrl + "/WebGL-Builds.data",
      frameworkUrl: buildUrl + "/WebGL-Builds.framework.js",
      codeUrl: buildUrl + "/WebGL-Builds.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "ResearchQuest",
      productName: "ResearchQuestGame",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>

  <!-- RECEIVE DATA FROM UNITY -->
  <script>
    window.receiveLessonData = function (lessonID, score, errors, timeSpent) {
      console.log("üü¢ Unity ‚Üí Web Data Received");
      console.log("Lesson:", lessonID);
      console.log("Score:", score);
      console.log("Errors:", errors);
      console.log("Time Spent:", timeSpent);

      saveProgressToFirebase(lessonID, score, errors, timeSpent);
    };
  </script>

  <!-- FIREBASE INTEGRATION -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { 
      getFirestore, 
      doc, 
      setDoc 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    import { 
      getAuth 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBS6WZ13DKVvbdddE-azZrI2FuBrSe39u0",
      authDomain: "login-1aba2.firebaseapp.com",
      projectId: "login-1aba2",
      storageBucket: "login-1aba2.appspot.com",
      messagingSenderId: "393759404087",
      appId: "1:393759404087:web:9581fde1afb9ca81decfb2"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // SAVE PROGRESS TO FIREBASE
    window.saveProgressToFirebase = async function (lessonID, score, errors, timeSpent) {

      const user = auth.currentUser;

      if (!user) {
        alert("You must be logged in to save your progress!");
        return;
      }

      const progressRef = doc(db, "progress", user.uid);

      try {
        await setDoc(progressRef, {
          [lessonID]: {
            score: Number(score),
            errors: Number(errors),
            timeSpent: Number(timeSpent),
            updatedAt: new Date()
          }
        }, { merge: true });

        console.log("‚úÖ Progress saved to Firestore!");

      } catch (error) {
        console.error("‚ùå Error saving progress:", error);
      }
    };
  </script>

</body>
</html>
