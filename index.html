<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Graduation-Project-1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Graduation-Project-1</div>
      </div>
    </div>

    <script>
      // استقبال البيانات من Unity
      window.receiveLessonData = function(lessonID, score, errors, timeSpent) {
          console.log("Unity → Website Data Received");
          console.log("Lesson:", lessonID);
          console.log("Score:", score);
          console.log("Errors:", errors);
          console.log("Time Spent:", timeSpent);
      };

      // السماح بالصوت
      document.addEventListener('click', function() {
        var AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (AudioCtx) {
          var ctx = new AudioCtx();
          if (ctx.state === 'suspended') ctx.resume();
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        div.style = type == 'error' ? "background:red;padding:10px;" : "background:yellow;padding:10px;";
        if (type != 'error') setTimeout(() => warningBanner.removeChild(div), 5000);
      }

      // ❗❗❗ المسارات الصحيحة حسب GitHub
      var buildUrl = "WebGL-Builds/Build";
      var loaderUrl = buildUrl + "/WebGL-Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL-Builds.data",
        frameworkUrl: buildUrl + "/WebGL-Builds.framework.js",
        codeUrl: buildUrl + "/WebGL-Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Graduation-Project-1",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, shrink-to-fit=yes';
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => alert(message));
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
